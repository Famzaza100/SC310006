<!DOCTYPE html>
<html>
<head>
  <title>นายณดล มูลตลาด SC310006 Mobile and Web Application Development Sec 2</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes rainbow {
      0% { background: linear-gradient(135deg, #ff6b6b, #ff8e53); }
      25% { background: linear-gradient(135deg, #ff8e53, #6b8bff); }
      50% { background: linear-gradient(135deg, #6b8bff, #53ffd4); }
      75% { background: linear-gradient(135deg, #53ffd4, #ff6bdc); }
      100% { background: linear-gradient(135deg, #ff6bdc, #ff6b6b); }
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #ffffff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/8c/b1/45/8cb145d996896e3689c07dc0e80f5af6.gif') no-repeat center center/cover;
      z-index: -1;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.9;
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      padding: 30px;
      margin: 0;
      font-size: 28px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 40px auto;
      max-width: 500px;
      text-align: center;
    }

    li {
      margin: 25px 0;
      opacity: 0;
      animation: float 6s ease-in-out infinite, fadeInUp 1s ease-out forwards;
    }

    li:nth-child(1) { animation-delay: 0.3s; }
    li:nth-child(2) { animation-delay: 0.6s; }
    li:nth-child(3) { animation-delay: 0.9s; }

    li a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 20px 40px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      background-size: 200% 200%;
    }

    li a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    li a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      border-color: rgba(255, 255, 255, 0.5);
      animation: rainbow 3s linear infinite;
    }

    li a:hover:before {
      transform: translateX(100%);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        padding: 20px 10px;
      }

      li a {
        font-size: 16px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>นายณดล มูลตลาด SC310006 Mobile and Web Application Development</h1>
    <ul>
      <li><a href="work1.html">Quiz 1</a></li>
      <li><a href="work2.html">Quiz 2</a></li>
      <li><a href="work/work3/work3.html">Quiz 3</a></li>
    </ul>
  </div>
</body>
</html>
